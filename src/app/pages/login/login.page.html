<ion-content>
  <ion-grid fixed style="height: 100%">
    <ion-row>
      <ion-col size="12" text-center style="height: 20%">
        <ion-text color="primary">
          <h1>preguntas UPC</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center align-items-center style="height: 80%">
      <ion-col size="12" text-center>
          <ion-item>
              <ion-label position="floating">Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="user.user"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
            </ion-item>
            <ion-button expand="block" shape="round" (click)="loguearse()">
              Iniciar Seción
            </ion-button>
          <p (click)="openRegistrarse()">¿Registrarse?</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
