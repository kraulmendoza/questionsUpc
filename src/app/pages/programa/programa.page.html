<ion-header>
  <ion-toolbar>
    <ion-title>programa</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div [ngSwitch]="segment">
        <div *ngSwitchCase="'add'">
          <ion-list>
            <ion-item>
              <ion-label position="floating">CÃ³digo del Programa</ion-label>
              <ion-input type="text" [(ngModel)]="programa.id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre del Programa</ion-label>
              <ion-input type="text" [(ngModel)]="programa.name"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label text-center>
                <ion-text color="primary">
                  <h1>Partida</h1>
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label text-wrap>
                  <ion-text>
                    <h2>Niveles</h2>
                  </ion-text>
                    <p>Facil</p>
                    <p>Intermedio</p>
                    <p>Dificil</p>
                  </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                  <ion-text>
                    <h2>Lista de puntuaciones</h2>
                  </ion-text>
                  <p>10</p>
                  <p>20</p>
                  <p>30</p>
                  <p>40</p>
                </ion-label>
                
              </ion-item>
          </ion-list>
          <ion-button expand="block" shape="round" (click)="addPrograma()" [disabled]="programa.id === undefined || programa.name === undefined">
            Registrar
          </ion-button>
        </div>
        <div *ngSwitchCase="'show'">
          <ion-list>
            <ion-item lines="none" *ngFor="let programa of programas">
                <p>{{programa.name}}</p>
            </ion-item>
          </ion-list>
        </div>
      </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
      <ion-segment (ionChange)="selectSement($event)" value="add">
        <ion-segment-button value="add">
          <ion-label>Agregar Programa</ion-label>
        </ion-segment-button>
        <ion-segment-button value="show">
          <ion-label>Programas</ion-label>
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-footer>
