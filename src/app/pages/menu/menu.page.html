<ion-split-pane>
  <ion-menu menuId="menuId" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let page of pages" (click)="openPage(page.url)">
          <ion-label>{{page.title}}</ion-label>
          <ion-icon slot="start" name="{{page.icon}}"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-item (click)="salir()">
        <ion-label>Cerrar SesiÃ³n</ion-label>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
